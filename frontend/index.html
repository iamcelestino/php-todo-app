<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="">
        <div class="container">
            <div class="header">
                <h1>TODO</h1>
                <ion-icon name="add-circle" class="new__todo"></ion-icon>
            </div>
            <form class="search__form" action="">
                <input type="search" name="searchTodo" id="searchTodo" class="search__todo">
            </form>
        </div>
    </div>
    
    <section class="todo_section">
        <div class="container">
            <div class="todo__container">
            </div>
            <div class="footer">
                <div class="">
                    <a href="">
                        <span class="Active_todo">8</span>
                        items left
                    </a>
                </div>
                <div class="">
                    <a href="">All</a>
                    <div class="active__todo" href="">Active</div>
                    <a href="">completed</a>
                </div>
                <div class="">
                    <a href="">Clear completed</a>
                </div>
            </div>
        </div>
    </section>

    <form action="" id="task__form" class="active">
        <div class="container">
            <ion-icon name="close-circle" class="close"></ion-icon>
            <label for="">Title</label>
            <input type="text" id="title" name="title">

            <label for="description">Description</label>
            <textarea name="description" id="description" rows="6" cols="50"></textarea>

            <button type="submit">CREATE</button>
        </div>
    </form>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./app.js"></script>

</body>
</html>
