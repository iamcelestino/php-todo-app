<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="">
        <div class="container">
            <div class="header">
                <h1>TODO</h1>
                <ion-icon name="add-circle" class="new__todo"></ion-icon>
            </div>
        </div>
    </div>

    <section class="todo_section">
        <div class="container">
            <div class="todo__container">
            </div>
            <div class="footer">
                <div class="">
                    <a href="">
                        <span class="Active_todo">0</span>
                        items left
                    </a>
                </div>
                <div class="filter__todo">
                    <div class="all__todo">All</div>
                    <div class="active__todo">Active</div>
                    <div class="completed__todo">completed</div>
                </div>
                <div class="">
                    <div class="clear__completed">Clear completed</div>
                </div>
            </div>
            <div class="mobile__filter__todo">
                <div class="all__todo">All</div>
                <div class="active__todo">Active</div>
                <div class="completed__todo">completed</div>
            </div>
        </div>
    </section>

    <form action="" id="task__form" class="active">
        <div class="container">
            <ion-icon name="close-circle" class="close"></ion-icon>
            <label for="">Title</label>
            <input type="text" id="title" name="title">

            <label for="description">Description</label>
            <textarea name="description" id="description" rows="6" cols="50"></textarea>

            <div>
                <button class="create_btn" type="submit">CREATE</button>
            </div>
        </div>
    </form>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./app.js"></script>
</body>
</html>
